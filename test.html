<!DOCTYPE html>
<html>

<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style_test.css">

</head>

<body>
  <header>
    <div class="container"></div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1> Your Character</h1>
      <div class="work">
        <a id="char-box">

        </a>
        <h3></h3>
      </div>
      <h1> Enemies Available To Attack</h1>
      <div class="work">
        <a id="enemies-box">

        </a>
        <h3></h3>
      </div>
      <h1> Fight Selection</h1>
      <div class="work">
        <a id="fight-selection-box">

        </a>
        <button id="attack-btn">Attack</button>
      </div>
      <h1> Defender</h1>
      <div class="work">
        <a id="defender-box">
          <h3></h3>
        </a>
        <p id="attack-msg"></p>
        <button id="reset-btn"></button>
      </div>
    </section>
  </div>

  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/javascript/game_test.js">


  </script>
</body>

</html>
